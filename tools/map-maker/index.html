<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map generator</title>
    <style>
      @font-face {
        font-family: 'Pixel Art';
        src: url('/assets/fonts/Pixel-Art.eot');
        src: url('/assets/fonts/Pixel-Art.eot?#iefix') format('embedded-opentype'), url('/assets/fonts/Pixel-Art.woff2') format('woff2'), url('/assets/fonts/Pixel-Art.woff') format('woff'), url('/assets/fonts/Pixel-Art.ttf') format('truetype'), url('/assets/fonts/Pixel-Art.svg#Pixel-Art') format('svg');
      }

      * {
        font-family: 'Pixel Art', monospace;
        font-size: 10px;
        image-rendering: pixelated;
      }

      html,
      body {
        background: #131415;
        margin: 0;
        padding: 0;
        user-select: none;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: row;
      }


      /* ------ TOOLBAR ------ */
      section#toolbar {
        flex: 1;
        flex-grow: 0;
        flex-shrink: 0;
        padding: 16px 2px;
        z-index: 2;
        filter: drop-shadow(0px 1px 0px #000000) drop-shadow(0px -1px 0px #000000) drop-shadow(1px 0px 0px #000000) drop-shadow(-1px 0px 0px #000000);
        height: 100vh;
        border-bottom: 2px;
        background: #2E2F30;
      }

      section#toolbar ul {
        list-style-type: none;
        margin: 0;
        padding: 4px 0 0;
        display: flex;
        flex-direction: column;
      }

      section#toolbar>ul>li {
        position: relative;
        display: block;
        height: 32px;
        margin-bottom: 2px;
      }

      section#toolbar ul>li>button {
        display: block;
        height: 100%;
        width: 100%;
        padding: 0 8px;
        background: gray;
        border: 2px solid dimgray;
        outline: none;
        text-align: left;
      }

      section#toolbar ul>li>ul {
        flex-direction: row;
        background-color: #2E2F30;
        width: auto;
        position: absolute;
        height: 32px;
        top: -2px;
        left: 100%;
        display: none;
        padding: 2px 1px 2px 1px;
      }

      section#toolbar ul>li:hover>ul {
        display: flex;
      }

      section#toolbar ul>li>ul>li {
        flex: 1;
        flex-grow: 0;
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        padding: 0 1px;
      }

      section#toolbar ul>li>ul>li>button {
        display: block;
        height: 32px;
        width: 32px;
        position: relative;
        background: gray;
        border: 2px solid dimgray;
        outline: none;
        padding: 0;
      }

      section#toolbar ul>li>ul>li>button>canvas {
        display: block;
        image-rendering: pixelated;
        width: 100%;
        height: 100%;
      }

      section#toolbar ul>li>ul>li>button:hover {
        border-color: lightgray;
      }

      section#toolbar ul>li>ul>li>button:active {
        border-color: salmon;
      }

      /* ------ ARTBOARD ------ */
      section#artboard {
        overflow: auto;
        height: 100vh;
        display: flex;
        align-items: center;
        z-index: 1;
      }

      section#artboard #wrapper {
        position: relative;
        border: 32px solid transparent;
      }

      section#artboard #wrapper::before {
        content: "";
        height: calc(100% - 2px);
        width: calc(100% - 2px);
        position: absolute;
        pointer-events: none;
        border: 2px solid black;
      }

      section#artboard canvas {
        display: block;
        image-rendering: pixelated;
        background: white;
      }


      /* ------ PROPERTIES ------ */
      section#properties {
        flex: 1;
        flex-grow: 0;
        flex-shrink: 0;
        padding: 8px;
        z-index: 2;
        filter: drop-shadow(0px 1px 0px #000000) drop-shadow(0px -1px 0px #000000) drop-shadow(1px 0px 0px #000000) drop-shadow(-1px 0px 0px #000000);
        height: 100vh;
        width: 32px;
        border-bottom: 2px;
        background: #2E2F30;
      }

      section#properties {
        min-width: 240px;
        max-width: 240px;
      }

      section#properties ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      section#properties>ul>li {
        padding: 4px;
        position: relative;
        margin-top: 8px;
      }

      section#properties>ul>li input {
        width: calc(100% - 20px);
        padding: 4px 8px;
        line-height: 16px;
        color: #e3e3e3;
        background: #454545;
        border: 2px solid #575757;
      }

      section#properties>ul>li label {
        position: absolute;
        right: 13px;
        top: 13px;
        color: #a2a2a2;
        outline: none;
      }

      section#properties>ul>li hr {
        border: 1px solid #383838;
      }

    </style>
  </head>

  <body>
    <section id="toolbar"></section>

    <section id="artboard">
      <div id="wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </section>

    <section id="properties">
      <ul>
        <li><input type="text" /><label>x</label></li>
        <li><input type="text" /><label>y</label></li>
        <li><input type="text" /><label>cell x</label></li>
        <li><input type="text" /><label>cell y</label></li>
        <li>
          <hr />
        </li>
        <li><input type="text" /><label>width</label></li>
        <li><input type="text" /><label>height</label></li>
        <li>
          <hr />
        </li>
        <li><input type="checkbox" /><label>static</label></li>
        <li><input type="checkbox" /><label>animate</label></li>
        <li>
          <hr />
        </li>
        <li><input type="text" /><label>other property</label></li>
      </ul>
    </section>

    <script type="module" src="./index.mjs"></script>
  </body>

</html>
